<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name </label>
		<input type="text" id="name"/><br>

	    <label for="email">Email </label>
		<input type="email" id="email"/><br>

	    <label for="gender">Gender </label>
	    <input type="radio" id="gender" value="male" name="gender">Male
		<input type="radio" id="gender" value="female" name ="gender">Female<br>
		   
	    <label for="laptop Brands">Laptop Brands</label>
	    <select id="laptop Brands">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>
	
		<label for="age">Age</label>
		<input type="number" min="18" id="age"><br>
				  
		<label for="dob">DOB</label>
		<input type="date" id="dob"><br>
					  
		<label for="password">Password</label>
		<input type="password" id="password"/><br>
						  
		<input type="submit"value="submit">
							   
	</form>
    <script type="text/javascript" src="./script.js">
</script>
